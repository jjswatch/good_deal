.sidebar {

}

.sidebar h2 { text-align: center; font-size: 18px; margin-bottom: 24px; color: #fff; }
.sidebar a { display: block; padding: 12px 24px; color: #cbd5f5; text-decoration: none; font-size: 15px; }

.sidebar a.active { background: var(--primary); color: #fff; font-weight: 600; }

/* --- å…§å®¹å€ --- */
.admin-content { flex: 1; padding: 40px; }

.stats-grid {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
  gap: 24px;
  margin-bottom: 40px;
}

.stat-card {
  background: #fff;
  padding: 24px;
  border-radius: 16px;
  box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
  border: 1px solid #f1f5f9;
}

.stat-card:hover {
  transform: translateY(-4px);
}

.stat-card h3 {
  margin: 0;
  font-size: 14px;
  color: var(--text-sub);
  text-transform: uppercase;
  letter-spacing: 0.05em;
}

.stat-card p { margin: 12px 0 0; font-size: 32px; font-weight: 700; color: var(--primary); }

@media (max-width: 768px) {

    background: var(--sidebar-bg);
    color: white;
    padding: 15px 20px;
    position: sticky;
    top: 0;
    z-index: 1000;
  }

  .menu-toggle {
    background: transparent;
    border: none;
    color: white;
    font-size: 24px;
    cursor: pointer;
    margin-right: 15px;
  }

  .sidebar {
    position: fixed;
    left: 0;
    top: 0;
    bottom: 0;
    z-index: 3000;
    transform: translateX(-100%); /* éš±è— */
  }

  .sidebar.active { transform: translateX(0); }

  .sidebar-overlay {
    display: none;
    position: fixed;
    inset: 0;
    background: rgba(0,0,0,0.5);
    z-index: 2500;
  }

  .sidebar-overlay.active { display: block; }

  .admin-content { padding: 20px; }
  
  .stats-grid {
    grid-template-columns: 1fr; /* æ‰‹æ©Ÿä¸Šä¸€åˆ—ä¸€å€‹ */
