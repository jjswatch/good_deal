:root {
	--primary: #2563eb;
	--primary-dark: #1d4ed8;
	--danger: #ef4444;
	--bg: #f8fafc;

}

body {

	font-family: system-ui, -apple-system, sans-serif;
	background: var(--bg);
	color: #1e293b;
	overflow-x: hidden;
}

.admin-layout {
	display: flex;
	min-height: 100vh;
}

.sidebar {
	width: 240px;
	background: var(--sidebar-bg);
	color: #e5e7eb;
	padding: 20px 0;
	flex-shrink: 0;
	transition: transform 0.3s ease;
	z-index: 3000;
}

.sidebar h2 {
	text-align: center;
	font-size: 18px;
	margin-bottom: 24px;
	color: #fff;
}

.sidebar a {
	display: block;

	color: #cbd5e1;
	text-decoration: none;
	font-size: 15px;
	transition: 0.2s;
}

.sidebar a:hover {
	background: #1e293b;
	color: #fff;
	border-left: 4px solid var(--primary);
}

.sidebar a.active {
	background: var(--primary);
	color: #fff;
	font-weight: 600;
}

.sidebar-overlay {
	display: none;
	position: fixed;
	inset: 0;
	background: rgba(0, 0, 0, 0.5);
	z-index: 2500;
	backdrop-filter: blur(2px);
}

.content-header {
	display: flex;

	align-items: center;
	margin-bottom: 24px;

}

}

.admin-content {

}

.mobile-header {

}

.menu-toggle {

.modal {

	align-items: center;
	justify-content: center;
	z-index: 1000;

}

.modal-content {

}

@keyframes slideIn {from { transform:translateY(20px);

.form-group {

.form-group select, .form-group input {

	padding: 10px;
	border: 1px solid var(--border);

	font-size: 15px;

.form-group select:focus, .form-group input:focus {

	border-color: var(--primary);

}

.modal-actions {

}

.btn-cancel {

	border: 1px solid var(--border);

	border-radius: 8px;
	cursor: pointer;
	color: #64748b;

.btn-save {

		display: none;

	.sidebar-overlay.active {

}
